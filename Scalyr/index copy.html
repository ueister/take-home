<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content='Scalyr' name='keywords'>
	<meta content='Scalyr' name='description'>
    <title>Scalyr</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script>
	function getValues() {
		var members = parseInt(document.getElementById("members").value);
		var salary = parseInt(document.getElementById("salary").value);
		
		var generic = "<p>Generic: $" + (members * salary * 0.4) + "</p>";
		var microservices = "<p>Microservices: $" + (members * salary * 0.62) + "</p>";
		var push = "<p>Code push 1/ day: $" + (members * salary * 0.73) + "</p>";
		
		document.getElementById("results").innerHTML = generic+microservices+push;
	}
	</script>
  </head>
  <body>

<!-- Scalyr Content -->
	    <div class="form-group">
			<label for="members">Number of Team Members</label>
			<input type="text" class="form-control" id="members" placeholder="Enter number of team members">
		</div>
		<div class="form-group">
			<label for="salary">Minimum # of Years - Maximum # of Years:</label>
			<select class="form-control" id="salary">
		      <option></option>
		      <option value="96000">0-1</option>
		      <option value="106000">1-3</option>
		      <option value="118000">4-6</option>
		      <option value="124000">7-9</option>
		      <option value="129000">10-14</option>
		      <option value="134000">15-50</option>
		    </select>
	    </div>
		<button type="submit" class="btn btn-primary" onclick="getValues();">Submit</button>

	<div style="height:20px;"></div>
	
	<div id="results"></div>

  </body>
</html>
