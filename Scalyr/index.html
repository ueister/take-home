	<script>
	function getValues() {
		var members = $("#members").val();
		var salary = $("#salary").val();
		
		var header = "<div class=\"container\"><p><b>Calculations:</b><br/>(Number of Team Members) * (Mean Salary) * (Percent of Time Spent Troubleshooting)</p><div class=\"row\">";

		var generic = "<div class=\"col-sm\"><p><b>Generic:</b> $" + (members * salary * 0.4) + "</p></div>";
		var microservices = "<div class=\"col-sm\"><p><b>Microservices:</b> $" + (members * salary * 0.62) + "</p></div>";
		var push = "<div class=\"col-sm\"><p><b>Code push 1/ day:</b> $" + (members * salary * 0.73) + "</p></div></div></div>";
		
		$("#results").html(header+generic+microservices+push);
		
		var trace1 = {
		    x: [1, 3, 6, 9, 14, 50],
		    y: [(members * 96000 * 0.4), (members * 106000 * 0.4), (members * 118000 * 0.4), (members * 124000 * 0.4), (members * 129000 * 0.4), (members * 134000 * 0.4)],
			name: 'Generic'
		};

		var trace2 = {
		    x: [1, 3, 6, 9, 14, 50],
		    y: [(members * 96000 * 0.62), (members * 106000 * 0.62), (members * 118000 * 0.62), (members * 124000 * 0.62), (members * 129000 * 0.62), (members * 134000 * 0.62)],
			name: 'Microservices'
		};

		var trace3 = {
		    x: [1, 3, 6, 9, 14, 50],
		    y: [(members * 96000 * 0.73), (members * 106000 * 0.73), (members * 118000 * 0.73), (members * 124000 * 0.73), (members * 129000 * 0.73), (members * 134000 * 0.73)],
			name: 'Code push 1/ day'
		};

		var data = [ trace1,trace2,trace3 ];

		var layout = {
			font: {size: 18},
			  xaxis: {
		    title: 'Years of Experience'
		  },
		  yaxis: {
		    title: 'Mean Salary ($)'
		  }
		};

		Plotly.newPlot('myDiv', data, layout, {responsive: true, displayModeBar: false});
	}
	</script>
